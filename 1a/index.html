<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div style="border: 2px solid black">
    <canvas id="canvas" width=" 1280 " height="1000 "></canvas>
  </div>

  <script src="script.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    //heading
    ctx.font = "40px Georgia";
    ctx.fillText("Different basic Graphical Shapes usingHTML CANVAS.", 10, 50);
    line(canvas, 10, 1000, 70)

    square(canvas, 20, 90, 200)
    rectangle(canvas, 240, 90, 400, 200)
    circle(canvas, 760, 190)
    triangle(canvas, 20, 210, 520, 330)
    oval(canvas, 220, 420)
    semicircle(canvas, 390, 420)

  </script>

</body>

</html>
